<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Investify" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>3bit Store</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    <link rel="stylesheet" type="text/css" href="/css/manuTable.css" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>

<body>

<div th:replace="navbar :: copy"></div>

<div class="jumbotron text-center">
    <h1>Regisztráció</h1>
    <form action="/Registration" method="post">
        <div class="td-2 title">
            Felhasználónév
        </div>
        <div class="td-2">
            <input type="text" name="user" class="form-control half" />
        </div>

        <div class="td-2 title newline">
            Jelszó
        </div>
        <div class="td-2">
            <input type="password" name="password" class="form-control half" />
        </div>

        <div class="td-2 title newline">
            Jelszó megismétlése
        </div>
        <div class="td-2">
            <input type="password" name="password2" class="form-control half" />
        </div>

        <div class="td-2 title">
            E-mail
        </div>
        <div class="td-2">
            <input type="email" name="email" class="form-control half" />
        </div>

        <div class="td-1">
            <button type="submit" class="btn btn-success">Bejelentkezés</button>
        </div>
    </form>
</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
